<!DOCTYPE html>
<html>
<head>
    <title>Test Interviews</title>
</head>
<body>
    <h1>Interview API Test</h1>
    <div id="result"></div>
    
    <script>
        async function testAPI() {
            try {
                const response = await fetch('/api/teacher/recent-interviews');
                const data = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <h2>API Response:</h2>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <h2>Number of interviews: ${data.interviews ? data.interviews.length : 0}</h2>
                `;
                
                console.log('API Response:', data);
                console.log('Number of interviews:', data.interviews ? data.interviews.length : 0);
                
            } catch (error) {
                document.getElementById('result').innerHTML = `<h2>Error: ${error.message}</h2>`;
                console.error('Error:', error);
            }
        }
        
        testAPI();
    </script>
</body>
</html>
